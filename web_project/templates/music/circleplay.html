{% extends 'music/base.html' %}

{% block body %}

<div class="row">
    <div class="col">
        {% for s in song %}
        {{s.title}}
        {% endfor %}
    </div>
</div>


<!-- The jPlayer div must not be hidden. Keep it at the root of the body element to avoid any such problems. -->
<div id="jquery_jplayer_0" class="cp-jplayer"></div>

<div id="jquery_jplayer_1" class="cp-jplayer"></div>

<!-- This is the 2nd instance's jPlayer div -->
<div id="jquery_jplayer_2" class="cp-jplayer"></div>

<div class="prototype-wrapper"> <!-- A wrapper to emulate use in a webpage and center align -->
    <!-- The container for the interface can go where you want to display it. Show and hide it as you need. -->
    <div id="cp_container_0" class="cp-container">
        <div class="cp-buffer-holder"> <!-- .cp-gt50 only needed when buffer is > than 50% -->
            <div class="cp-buffer-1"></div>
            <div class="cp-buffer-2"></div>
        </div>
        <div class="cp-progress-holder"> <!-- .cp-gt50 only needed when progress is > than 50% -->
            <div class="cp-progress-1"></div>
            <div class="cp-progress-2"></div>
        </div>
        <div class="cp-circle-control"></div>
        <ul class="cp-controls">
            <li><a class="cp-play" tabindex="1">play</a></li>
            <li><a class="cp-pause" style="display:none;" tabindex="1">pause</a></li>
            <!-- Needs the inline style here, or jQuery.show() uses display:inline instead of display:block -->
        </ul>
    </div>

    <div id="cp_container_1" class="cp-container">
        <div class="cp-buffer-holder"> <!-- .cp-gt50 only needed when buffer is > than 50% -->
            <div class="cp-buffer-1"></div>
            <div class="cp-buffer-2"></div>
        </div>
        <div class="cp-progress-holder"> <!-- .cp-gt50 only needed when progress is > than 50% -->
            <div class="cp-progress-1"></div>
            <div class="cp-progress-2"></div>
        </div>
        <div class="cp-circle-control"></div>
        <ul class="cp-controls">
            <li><a class="cp-play" tabindex="1">play</a></li>
            <li><a class="cp-pause" style="display:none;" tabindex="1">pause</a></li>
            <!-- Needs the inline style here, or jQuery.show() uses display:inline instead of display:block -->
        </ul>
    </div>

    <!-- This is the 2nd instance HTML -->

    <div id="cp_container_2" class="cp-container">
        <div class="cp-buffer-holder">
            <div class="cp-buffer-1"></div>
            <div class="cp-buffer-2"></div>
        </div>
        <div class="cp-progress-holder">
            <div class="cp-progress-1"></div>
            <div class="cp-progress-2"></div>
        </div>
        <div class="cp-circle-control"></div>
        <ul class="cp-controls">
            <li><a class="cp-play" tabindex="1">play</a></li>
            <li><a class="cp-pause" style="display:none;" tabindex="1">pause</a></li>
        </ul>
    </div>

</div>

{% endblock%}
